<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>{{ user?.display_name }}</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="disc" item-left></ion-icon>
        Points
        <ion-badge item-right>{{ user?.points }}</ion-badge>
      </ion-item>
      <button ion-item detail-none (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<loading-modal id="loading"></loading-modal>
